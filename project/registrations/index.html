<div class="container">

<!-- Registration form - START -->
<div class="container">          
				<div class="form-group">
                    <label for="InputDate">Date</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputDate" id="InputDate" placeholder="dd/mm/yyy">                        
                    </div>
                </div>
				
				<div class="form-group">
					<label for="ParentsName">Parents Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="ParentsName" id="ParentsName" placeholder="Name">                        
                    </div>
				</div>
				
				<div class="form-group">
					<label for="Address">Address</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="Address" id="Address" placeholder="Address">                        
                    </div>
				</div>
				
				<div class="form-group">
					<label for="Postcode">Postcode</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="Postcode" id="Postcode" placeholder="Postcode">                        
                    </div>
				</div>
				
				<div class="form-group">
					<label for="PhoneNumber">Phone Number</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="PhoneNumber" id="PhoneNumber" placeholder="Phone Number">                        
                    </div>
				</div>
				
				
				<div class="form-group">
					<label for="Email">Email</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="Email" id="Email" placeholder="example@email.com">                        
                    </div>
				</div>
				<input type="checkbox" name="resident" value="resident">Sanctuary Lakes Resident<br>
				
				<div class="form-group">
					<span class="glyphicon glyphicon-plus-sign"></span>
					<span class="glyphicon-class">Add a child</span>
				</div>
				
				<input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-left">
				
</div>
<!-- Registration form - END -->

<div class="container">         
								
				<div class="form-group">
					<label for="ChildName">Child Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="ChildName" id="ChildName" placeholder="Name">                        
                    </div>
				</div>
				
				<div class="form-group">
					<label for="DOB">DOB</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="DOB" id="DOB" placeholder="DOB">                        
                    </div>
				</div>
				
				<div class="form-group">
					<label for="SwimLevel">Swim School - Level</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="SwimLevel" id="SwimLevel" placeholder="Swim School - Level">                        
                    </div>
				</div>
				
				<div class="form-group">
					<label for="SwimLevel">Tennis School - Level</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="TennisLevel" id="TennisLevel" placeholder="Tennis School - Level">                        
                    </div>
				</div>
				
				<label>Medical Info</label>
				
				
				<div class="form-group">
				<input type="checkbox" name="asthma" value="asthma">Asthma<br>
				<input type="checkbox" name="diabetes" value="diabetes">Diabetes<br>
				<input type="checkbox" name="respiratory" value="respiratory">Respiratory<br>
				</div>				
				
</div>



</div>

</body>
