<script>

	var array_child = {

		"fName"=>"Jun",
		"mName"=>"SSSS",
		"lName"=>"Zheng",
		
		"dob"=>"2014-01-23"

	};

	document.getElementById("childFirstName").innerHTML = array_child.fName();
	document.getElementById("childMiddleName").innerHTML = array_child.mName();
	document.getElementById("childLastName").innerHTML = array_child.lName();
	document.getElementById("childDOB").innerHTML = array_child.dob();

</script>


<script>
	var arrayMember1 = {
        "day": "2014-08-11",
        "attendance": "Yes",
        "task": "swimming underwater",
		"task_accomplished": "Yes",
		"staff_comments": "Slowly, but good progress"
    };
	var arrayMember2 = {
        "day": "2014-09-03",
        "attendance": "No",
        "task": "swimming advanced",
		"task_accomplished": "Yes",
		"staff_comments": "lack of progress"
    };
	
	var main = function(){
		$("#progress_table1").append("<tr><td>"+arrayMember1.day+"<td>"+arrayMember1.attendance+"</td><td>"+arrayMember1.task+"</td><td>"+arrayMember1.task_accomplished+"</td><td>"+arrayMember1.staff_comments+"</td</tr>");
		$("#progress_table2").append("<tr><td>"+arrayMember2.day+"<td>"+arrayMember2.attendance+"</td><td>"+arrayMember2.task+"</td><td>"+arrayMember2.task_accomplished+"</td><td>"+arrayMember2.staff_comments+"</td</tr>");

	}
	
$(document).ready(main);
</script>
